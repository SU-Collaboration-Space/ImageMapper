<!DOCTYPE html>
<head>
  <title>Image Map Generator</title>
  <script type="module" crossorigin="" src="assets/image-mapper.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1">
  <style>
    .imagemap {
      background-color: var(--graylight);
      padding-top: 16px;
      padding-bottom: 0;
    }
  </style>
</head>
<body class="home">
  <div class="imagemap">
    <div class="container">
      <h1 class="hib_block__content_title">Image Map Generator</h1>
      <div class="container" id="main_block">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center gap-3 flex-wrap step">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Image Url</span>
              <input type="text" class="form-control" id="fileurl" aria-describedby="basic-addon3">
                <button id="loadButWeb" class="btn btn-success btn-lg">Load Image from Web</button>
                <button id="loadBut" class="btn btn-success2 btn-lg">Select Image from PC</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-3" style="display: none;" id="work">
        <div class="row">
          <div class="col-lg-4 col-sm-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Title</span>
              <input type="text" class="form-control" id="textinfo" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">Link</span>
              <input type="text" class="form-control" id="urlinfo" aria-describedby="basic-addon2">
            </div>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon5">Target</span>
              <select class="form-select" aria-describedby="basic-addon5" id="targetinfo">
                <option selected="">---</option>
                <option value="_blank">_blank</option>
                <option value="_parent">_parent</option>
                <option value="_self">_self</option>
                <option value="_self">_top</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 col-sm-12 mb-2 d-flex justify-content-lg-start justify-content-between gap-2">
            <button type="button" class="btn btn-primary" id="rect">
              Rect
            </button>
            <button type="button" class="btn btn-primary" id="polygon">
              Polygon
            </button>
            <button type="button" class="btn btn-primary active" id="circle">
              Circle
            </button>
          </div>
          <div class="col-lg-4 col-sm-12 mb-2 d-flex justify-content-lg-end justify-content-center gap-2">
            <button type="button" class="btn btn-primary" id="apply">
              Apply
            </button>
            <button type="button" class="btn btn-primary" id="del">
              Delete
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col p-2 d-flex justify-content-center">
            <svg id="main" xmlns="http://www.w3.org/2000/svg" class="border">
            </svg>
          </div>
        </div>
        <div class="row">
          <div class="col p-2 d-flex justify-content-center gap-1 generate-block">
            <button id="info" class="btn btn-success btn-lg"><span class="d-block">Create HTML 3.2 Code</span><small
                class="font-weight-light">Legacy Support</small></button>
            <button id="infoSVG" class="btn btn-success btn-lg"><span class="d-block">Create Adaptive SVG
                Code</span><small class="font-weight-light">Device-Friendly</small></button>
            <button class="btn-copy btn btn-primary" data-clipboard-target="#result" data-bs-toggle="tooltip"
              data-bs-placement="right" title="Copy to Clipboard">
              Copy
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col p-2 d-flex justify-content-center">
            <textarea rows="10" id="result">
              </textarea>
          </div>
        </div>
      </div>
      <script src="assets/clipboard.js"></script>
      <script>
        var clipboard = new ClipboardJS('.btn-copy');
      </script>
    </div>
  </div>
</body>
